<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Parallax.js | Simple Example</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <body>
    <div class="clouds">
      <div class="cloud"> </div>
    </div>
    <div class="sun"> </div>
    <div class="island">
      <div class="c island__departamentA"><a href="kafedra.html" alt="departament"><img src="images/kafedra.svg"></a></div>
      <div class="c island__departament">
        <div data-depth="0.80"><img src="images/kafedra.svg" alt="departament"></div>
      </div>
      <div class="c island__hostelA"><a href="hostel.html" alt="hostel"><img src="images/hostel.svg"></a></div>
      <div class="c island__hostel">
        <div data-depth="0.70"><img src="images/hostel.svg" alt="hostel"></div>
      </div>
      <div class="c island__galeryA"><a href="galery.html" alt="galery"><img src="images/galery.svg"></a></div>
      <div class="c island__galery">
        <div data-depth="0.60"><img src="images/galery.svg" alt="galery"></div>
      </div>
      <div class="c island__biblioA"><a href="biblio.html" alt="biblio"><img src="images/biblio.svg"></a></div>
      <div class="c island__biblio">
        <div data-depth="0.50"><img src="images/biblio.svg" alt="biblio"></div>
      </div>
      <div class="c island__aerostatA"><a href="aerostat.html" alt="aerostat"><img src="images/aerostat.svg"></a></div>
      <div class="c island__aerostat">
        <div data-depth="0.40"><img src="images/aerostat.svg" alt="aerostat"></div>
      </div>
      <div class="c island__cloud1A"><a href="#" alt="cloud1"><img src="images/cloud1.svg"></a></div>
      <div class="c island__cloud1">
        <div data-depth="0.40"><img src="images/cloud1.svg" alt="cloud1"></div>
      </div>
      <div class="c island__cloud2A"><a href="#" alt="cloud2"><img src="images/cloud2.svg"></a></div>
      <div class="c island__cloud2">
        <div data-depth="0.80"><img src="images/cloud2.svg" alt="cloud2"></div>
      </div>
      <div class="c island__cloud3A"><a href="#" alt="cloud3"><img src="images/cloud3.svg"></a></div>
      <div class="c island__cloud3">
        <div data-depth="0.80"><img src="images/cloud3.svg" alt="cloud3"></div>
      </div>
      <div class="c island__cloud4A"><a href="#" alt="cloud4"><img src="images/cloud4.svg"></a></div>
      <div class="c island__cloud4">
        <div data-depth="0.80"><img src="images/cloud4.svg" alt="cloud4"></div>
      </div>
      <div class="c island__sunA"><a href="#" alt="sun"><img src="images/sun.svg"></a></div>
      <div class="c island__sun">
        <div data-depth="0.80"><img src="images/sun.svg" alt="sun"></div>
      </div>
      <div class="c island__moonA"><a href="#" alt="moon"><img src="images/moon.svg"></a></div>
      <div class="c island__moon">
        <div data-depth="0.80"><img src="images/moon.svg" alt="moon"></div>
      </div>
    </div>
    <script src="js/parallax.js"></script>
    <script>
      var island__departament = document.getElementsByClassName('island__departament')[0];
      var parallax = new Parallax(island__departament);
      var island__hostel = document.getElementsByClassName('island__hostel')[0];
      var parallax = new Parallax(island__hostel);
      var island__galery = document.getElementsByClassName('island__galery')[0];
      var parallax = new Parallax(island__galery);
      var island__biblio = document.getElementsByClassName('island__biblio')[0];
      var parallax = new Parallax(island__biblio);
      var island__aerostat = document.getElementsByClassName('island__aerostat')[0];
      var parallax = new Parallax(island__aerostat);
    </script>
  </body>
</head>
