<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Parallax.js | Simple Example</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <body>
    <div class="clouds">
      <div class="cloud"> </div>
    </div>
    <div class="sun"> </div>
    <div class="island">
      <div class="island__departamentA"><a href="dev.html"><img src="images/kafedra.svg"></a></div>
      <div class="island__departament">
        <div data-depth="0.80"><img src="images/kafedra.svg"></div>
      </div>
      <div class="island__hostelA"><a href="dev.html"><img src="images/hostel.svg"></a></div>
      <div class="island__hostel">
        <div data-depth="0.50"><img src="images/hostel.svg"></div>
      </div>
      <div class="island__galeryA"><a href="dev.html"><img src="images/galery.svg"></a></div>
      <div class="island__galery">
        <div data-depth="0.70"><img src="images/galery.svg"></div>
      </div>
      <div class="island__biblioA"><a href="dev.html"><img src="images/biblio.svg"></a></div>
      <div class="island__biblio">
        <div data-depth="0.60"><img src="images/biblio.svg"></div>
      </div>
      <div class="island__aerostatA"><a href="dev.html"><img src="images/aerostat.svg"></a></div>
      <div class="island__aerostat">
        <div data-depth="0.50"><img src="images/aerostat.svg"></div>
      </div>
      <div class="island__cloud1">
        <div data-depth="0.60"><img src="images/cloud1.svg"></div>
      </div>
      <div class="island__cloud2">
        <div data-depth="0.50"><img src="images/cloud2.svg"></div>
      </div>
      <div class="island__cloud3">
        <div data-depth="0.60"><img src="images/cloud3.svg"></div>
      </div>
      <div class="island__cloud4">
        <div data-depth="0.80"><img src="images/cloud4.svg"></div>
      </div>
      <div class="island__cloud5">
        <div data-depth="0.80"><img src="images/cloud1.svg"></div>
      </div>
      <div class="island__cloud6">
        <div data-depth="0.80"><img src="images/cloud1.svg"></div>
      </div>
      <div class="island__cloud7">
        <div data-depth="0.80"><img src="images/cloud1.svg"></div>
      </div>
      <div class="island__cloud8">
        <div data-depth="0.50"><img src="images/cloud2.svg"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script>
      var island__departament = document.getElementsByClassName('island__departament')[0];
      var parallax = new Parallax(island__departament);
      var island__hostel = document.getElementsByClassName('island__hostel')[0];
      var parallax = new Parallax(island__hostel);
      var island__galery = document.getElementsByClassName('island__galery')[0];
      var parallax = new Parallax(island__galery);
      var island__biblio = document.getElementsByClassName('island__biblio')[0];
      var parallax = new Parallax(island__biblio);
      var island__aerostat = document.getElementsByClassName('island__aerostat')[0];
      var parallax = new Parallax(island__aerostat);
    </script>
  </body>
</head>
